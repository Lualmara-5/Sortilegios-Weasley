<div class="checkout-container">
  <h2 class="magic-title">Confirmar Orden</h2>

  <div class="order-summary">
    <p><strong>Producto:</strong> {{ productName }}</p>
    <p><strong>Total:</strong> {{ total | currency:'COP' }}</p>
  </div>

  <div id="paypal-button-container"></div>

  <div *ngIf="paymentStatus" class="result">
    {{ paymentStatus }}
  </div>
</div>
