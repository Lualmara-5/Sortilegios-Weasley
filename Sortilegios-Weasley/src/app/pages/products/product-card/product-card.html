<div class="product-card">
  <img [src]="product.image" [alt]="product.name" />
  <h3>{{ product.name }}</h3>
  <p class="price">{{ product.price }} / {{ product.unit }}</p>
  <p class="desc">{{ product.description }}</p>
  <a class="details-btn" [routerLink]="['/catalogo', product.id]"></a>
</div>
