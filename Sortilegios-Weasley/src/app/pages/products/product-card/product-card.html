<div class="product-card">
  <img [src]="product.image" [alt]="product.name" />
  <h3>{{ product.name }}</h3>
  <p class="price">{{ product.price }} / {{ product.unit }}</p>
  <p class="desc">{{ product.description }}</p>

  <div class="btn-group">
    <button class="add-btn" (click)="addToCauldron(product)">AÃ±adir al caldero</button>
    <a class="details-btn" [routerLink]="['/catalogo', product.id]">Ver detalles</a>

    <!-- ðŸ‘‰ BotÃ³n extra solo para admin -->
    <a *ngIf="showEdit"
       class="edit-btn"
       [routerLink]="['/admin/editar', product.id]">
      Editar producto
    </a>
  </div>
</div>
