<!-- login.html -->

<!-- Fondo animado mágico -->
<div class="magic-background" id="magicBg"></div>

<div class="login-container">
  <div class="login-card">
    <!-- Icono mágico -->
    <div class="magic-icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 2v4" />
        <path d="m4.93 4.93 2.83 2.83" />
        <path d="m16.24 16.24 2.83 2.83" />
        <path d="M2 12h4" />
        <path d="M18 12h4" />
        <path d="m4.93 19.07 2.83-2.83" />
        <path d="m16.24 7.76 2.83-2.83" />
        <circle cx="12" cy="12" r="3" />
      </svg>
    </div>

    <!-- Título -->
    <h1 class="login-title">Abrir Portal Mágico</h1>
    <p class="login-subtitle">
      Pronuncia la contraseña secreta y<br />
      accede a los sortilegios más traviesos<br />
      del Callejón Diagon
    </p>

    <!-- Formulario -->
    <form class="login-form" (ngSubmit)="onLogin()" #form="ngForm">
      <div class="form-group">
        <label for="username">Ingresa tu alias mágico muggle</label>
        <input 
          type="text" 
          id="username" 
          class="magic-input" 
          placeholder="Ejemplo: HarryPotter_007"
          [(ngModel)]="username"
          name="username"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Escribe tu hechizo secreto</label>
        <input 
          type="password" 
          id="password" 
          class="magic-input" 
          placeholder="Ejemplo: ••••••••"
          [(ngModel)]="password"
          name="password"
          required
        />
      </div>

      <button type="submit" class="magic-button">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="20" height="20">
          <path d="m5 12 7-7 7 7" />
          <path d="M12 19V5" />
        </svg>
        Desbloquear Magia
      </button>

      <p class="error" *ngIf="errorMsg">{{ errorMsg }}</p>

      <div class="login-footer">
        <p>
          ¿Aún no tienes identidad mágica?
          <a routerLink="/register" class="magic-link">Únete a la madriguera</a>
        </p>
      </div>
    </form>
  </div>
</div>

<footer class="footer">
  <p>©2025 Sortilegios Weasley. El Ministerio de Magia no aprueba este sitio (por eso es tan divertido!)</p>
</footer>
